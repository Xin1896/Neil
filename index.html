<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #1e88e5;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .settings-btn {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
        }
        
        .sidebar-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        
        .new-chat-btn {
            padding: 10px 15px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background-color: #e0e0e0;
        }
        
        .chat-item.active {
            background-color: #e3f2fd;
            font-weight: bold;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .messages-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .messages {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .message {
            margin-bottom: 20px;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            line-height: 1.5;
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .user-message .message-bubble {
            background-color: #1e88e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            display: flex;
            justify-content: flex-start;
        }
        
        .ai-message .message-bubble {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            padding: 15px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-area {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            min-height: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .send-btn {
            padding: 12px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* 提示问题区域 */
        .prompt-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 800px;
        }
        
        .prompt-btn {
            padding: 8px 12px;
            background-color: #e3f2fd;
            color: #1e88e5;
            border: 1px solid #1e88e5;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .prompt-btn:hover {
            background-color: #bbdefb;
        }
        
        /* 设置面板 */
        .settings-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 10;
            overflow-y: auto;
        }
        
        .settings-panel.active {
            transform: translateX(0);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-settings {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .api-key-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .model-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
        }
        
        .slider-container input {
            flex: 1;
            margin-right: 10px;
        }
        
        /* 移动设备适配 */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .toggle-sidebar {
                display: block;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
        
        /* 代码高亮样式 */
        pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        code {
            font-family: 'Courier New', monospace;
        }
        
        /* Markdown 样式 */
        .markdown {
            line-height: 1.6;
        }
        
        .markdown h1, .markdown h2, .markdown h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }
        
        .markdown ul, .markdown ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        
        .markdown p {
            margin-bottom: 10px;
        }
        
        .markdown img {
            max-width: 100%;
        }
        
        /* 加载动画 */
        .typing-indicator {
            display: flex;
            padding: 8px 12px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        /* 切换按钮 */
        .toggle-sidebar {
            display: none;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <button class="toggle-sidebar" id="toggle-sidebar">☰</button>
        </div>
        <h1>DeepSeek Chat</h1>
        <div class="header-buttons">
            <button class="settings-btn" id="settings-btn">设置</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <button class="new-chat-btn" id="new-chat-btn">新会话</button>
                <div class="chat-history" id="chat-history">
                    <!-- 聊天历史会在这里动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="messages-wrapper">
                <div class="messages" id="messages">
                    <!-- 消息会在这里动态添加 -->
                    <div class="message ai-message">
                        <div class="message-bubble markdown">
                            <p>你好！我是基于 DeepSeek 的 AI 助手。有什么我可以帮助你的吗？</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="prompt-suggestions">
                    <button class="prompt-btn">帮我写一段Python代码</button>
                    <button class="prompt-btn">解释一下量子计算</button>
                    <button class="prompt-btn">写一个短故事</button>
                    <button class="prompt-btn">如何提高英语水平</button>
                    <button class="prompt-btn">分析当前AI发展趋势</button>
                </div>
                
                <div class="input-area">
                    <textarea class="message-input" id="message-input" placeholder="输入消息..." rows="1"></textarea>
                    <button class="send-btn" id="send-btn">发送</button>
                </div>
            </div>
            
            <div class="settings-panel" id="settings-panel">
                <div class="settings-header">
                    <h2>设置</h2>
                    <button class="close-settings" id="close-settings">×</button>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">DeepSeek API Key</label>
                    <input type="password" class="api-key-input" id="api-key-input" placeholder="输入您的 API Key">
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">选择模型</label>
                    <select class="model-select" id="model-select">
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-coder">DeepSeek Coder</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">温度 (Temperature)</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="1" step="0.1" value="0.7" id="temperature-slider">
                        <span id="temperature-value">0.7</span>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">最大长度 (Max Length)</label>
                    <input type="number" min="10" max="4000" value="2000" id="max-length-input" class="api-key-input">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入 Markdown 解析库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    
    <!-- 引入语法高亮库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const messagesContainer = document.getElementById('messages');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatHistory = document.getElementById('chat-history');
            const apiKeyInput = document.getElementById('api-key-input');
            const modelSelect = document.getElementById('model-select');
            const temperatureSlider = document.getElementById('temperature-slider');
            const temperatureValue = document.getElementById('temperature-value');
            const maxLengthInput = document.getElementById('max-length-input');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const closeSettings = document.getElementById('close-settings');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const promptButtons = document.querySelectorAll('.prompt-btn');
            
            // 从本地存储加载设置
            loadSettings();
            
            // 加载聊天历史
            loadChatHistory();
            
            // 初始化当前会话
            let currentChatId = localStorage.getItem('currentChatId') || generateChatId();
            let conversations = JSON.parse(localStorage.getItem('conversations')) || {};
            
            if (!conversations[currentChatId]) {
                conversations[currentChatId] = {
                    title: '新会话',
                    messages: [
                        {
                            role: 'assistant',
                            content: '你好！我是基于 DeepSeek 的 AI 助手。有什么我可以帮助你的吗？'
                        }
                    ],
                    timestamp: Date.now()
                };
                saveConversations();
            }
            
            // 高亮当前会话
            highlightCurrentChat();
            
            // 添加事件监听器
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 自动调整输入框高度
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            newChatBtn.addEventListener('click', createNewChat);
            
            // 保存设置变化
            apiKeyInput.addEventListener('change', saveSettings);
            modelSelect.addEventListener('change', saveSettings);
            temperatureSlider.addEventListener('input', function() {
                temperatureValue.textContent = this.value;
                saveSettings();
            });
            maxLengthInput.addEventListener('change', saveSettings);
            
            // 设置面板切换
            settingsBtn.addEventListener('click', function() {
                settingsPanel.classList.toggle('active');
            });
            
            closeSettings.addEventListener('click', function() {
                settingsPanel.classList.remove('active');
            });
            
            // 侧边栏切换 (移动设备)
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 提示按钮点击事件
            promptButtons.forEach(button => {
                button.addEventListener('click', function() {
                    messageInput.value = this.textContent;
                    messageInput.focus();
                    messageInput.dispatchEvent(new Event('input'));
                });
            });
            
            // 点击页面其他地方关闭设置面板
            document.addEventListener('click', function(event) {
                if (!settingsPanel.contains(event.target) && 
                    event.target !== settingsBtn && 
                    settingsPanel.classList.contains('active')) {
                    settingsPanel.classList.remove('active');
                }
                
                // 在移动设备上点击主内容区域时关闭侧边栏
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(event.target) && 
                    event.target !== toggleSidebar && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 加载当前会话
            loadCurrentChat();
            
            // 函数定义
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('chatSettings')) || {};
                apiKeyInput.value = settings.apiKey || '';
                modelSelect.value = settings.model || 'deepseek-chat';
                temperatureSlider.value = settings.temperature || 0.7;
                temperatureValue.textContent = temperatureSlider.value;
                maxLengthInput.value = settings.maxLength || 2000;
            }
            
            function saveSettings() {
                const settings = {
                    apiKey: apiKeyInput.value,
                    model: modelSelect.value,
                    temperature: temperatureSlider.value,
                    maxLength: maxLengthInput.value
                };
                localStorage.setItem('chatSettings', JSON.stringify(settings));
            }
            
            function loadChatHistory() {
                chatHistory.innerHTML = '';
                const conversations = JSON.parse(localStorage.getItem('conversations')) || {};
                
                Object.keys(conversations).sort((a, b) => {
                    return conversations[b].timestamp - conversations[a].timestamp;
                }).forEach(chatId => {
                    const chat = conversations[chatId];
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.textContent = chat.title;
                    chatItem.dataset.chatId = chatId;
                    
                    if (chatId === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    
                    chatItem.addEventListener('click', function() {
                        loadChat(chatId);
                    });
                    
                    chatHistory.appendChild(chatItem);
                });
            }
            
            function highlightCurrentChat() {
                const chatItems = document.querySelectorAll('.chat-item');
                chatItems.forEach(item => {
                    if (item.dataset.chatId === currentChatId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            function loadChat(chatId) {
                currentChatId = chatId;
                localStorage.setItem('currentChatId', chatId);
                highlightCurrentChat();
                loadCurrentChat();
                
                // 在移动设备上自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            }
            
            function loadCurrentChat() {
                messagesContainer.innerHTML = '';
                const chat = conversations[currentChatId];
                
                if (chat && chat.messages) {
                    chat.messages.forEach(msg => {
                        appendMessage(msg.role, msg.content);
                    });
                }
                
                // 滚动到底部
                const messagesWrapper = document.querySelector('.messages-wrapper');
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
            }
            
            function createNewChat() {
                currentChatId = generateChatId();
                localStorage.setItem('currentChatId', currentChatId);
                
                conversations[currentChatId] = {
                    title: '新会话',
                    messages: [
                        {
                            role: 'assistant',
                            content: '你好！我是基于 DeepSeek 的 AI 助手。有什么我可以帮助你的吗？'
                        }
                    ],
                    timestamp: Date.now()
                };
                
                saveConversations();
                loadChatHistory();
                loadCurrentChat();
            }
            
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // 清空输入框
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // 添加用户消息到界面
                appendMessage('user', message);
                
                // 保存用户消息到会话
                conversations[currentChatId].messages.push({
                    role: 'user',
                    content: message
                });
                
                // 更新会话标题（使用用户消息的前20个字符）
                if (conversations[currentChatId].messages.length === 2) { // 只有初始消息和第一个用户消息
                    const title = message.substring(0, 20) + (message.length > 20 ? '...' : '');
                    conversations[currentChatId].title = title;
                }
                
                // 更新时间戳
                conversations[currentChatId].timestamp = Date.now();
                saveConversations();
                loadChatHistory();
                
                // 添加等待消息
                const pendingMessageElement = appendTypingIndicator();
                
                try {
                    // 获取设置
                    const settings = JSON.parse(localStorage.getItem('chatSettings')) || {};
                    const apiKey = settings.apiKey;
                    
                    if (!apiKey) {
                        throw new Error("请在设置中输入有效的 DeepSeek API Key");
                    }
                    
                    // 准备请求消息历史
                    const messages = conversations[currentChatId].messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));
                    
                    // 发送请求到 DeepSeek API
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: modelSelect.value,
                            messages: messages,
                            temperature: parseFloat(temperatureSlider.value),
                            max_tokens: parseInt(maxLengthInput.value)
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || "API 请求失败");
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    // 删除等待消息
                    messagesContainer.removeChild(pendingMessageElement);
                    
                    // 添加 AI 回复到界面
                    appendMessage('assistant', aiResponse);
                    
                    // 保存 AI 回复到会话
                    conversations[currentChatId].messages.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                    
                    saveConversations();
                    
                } catch (error) {
                    // 删除等待消息
                    messagesContainer.removeChild(pendingMessageElement);
                    
                    // 显示错误消息
                    appendMessage('assistant', `错误: ${error.message}`);
                    
                    // 保存错误消息到会话
                    conversations[currentChatId].messages.push({
                        role: 'assistant',
                        content: `错误: ${error.message}`
                    });
                    
                    saveConversations();
                }
                
                // 滚动到底部
                const messagesWrapper = document.querySelector('.messages-wrapper');
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
            }
            
            function appendMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble markdown';
                
                // 使用 marked 解析 Markdown
                bubbleDiv.innerHTML = marked.parse(content);
                
                // 应用语法高亮
                bubbleDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                messageDiv.appendChild(bubbleDiv);
                messagesContainer.appendChild(messageDiv);
                
                // 滚动到底部
                const messagesWrapper = document.querySelector('.messages-wrapper');
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
                
                return messageDiv;
            }
            
            function appendTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble typing-indicator';
                
                // 创建打字指示器
                const dot1 = document.createElement('span');
                const dot2 = document.createElement('span');
                const dot3 = document.createElement('span');
                
                bubbleDiv.appendChild(dot1);
                bubbleDiv.appendChild(dot2);
                bubbleDiv.appendChild(dot3);
                
                messageDiv.appendChild(bubbleDiv);
                messagesContainer.appendChild(messageDiv);
                
                // 滚动到底部
                const messagesWrapper = document.querySelector('.messages-wrapper');
                messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
                
                return messageDiv;
            }
            
            function saveConversations() {
                localStorage.setItem('conversations', JSON.stringify(conversations));
            }
            
            function generateChatId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            }
            
            // 窗口大小调整事件
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
</body>
