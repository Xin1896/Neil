<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <div class="chat-history" id="chat-history">
                    <!-- Chat history will be dynamically populated -->
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="settings-btn" class="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h1>Neil Chat</h1>
                        <p>Welcome to Neil Chat! Ask me anything and I'll do my best to help.</p>
                    </div>
                    <!-- Chat messages will be dynamically populated -->
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="disclaimer">Neil Chat may produce inaccurate information about people, places, facts, etc.</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>System Message</h3>
                    <p>Customize the behavior of the AI assistant by modifying the system message.</p>
                    <textarea id="system-message" rows="6" placeholder="Enter system message here...">You are a helpful assistant created by Deepseek.</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.5/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
